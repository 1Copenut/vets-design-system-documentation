<!-- Unordered list -->
<ul>
    <li>Unordered list item</li>
    <li>Unordered list item</li>
    <li>Unordered list item</li>
</ul>

<!-- Nested unordered list -->
<ul>
    <li>Parent list item
        <ul>
            <li>Child list item
                <ul>
                    <li>2nd level child list item</li>
                    <li>2nd level child list item</li>
                </ul>
            </li>
            <li>Child list item</li>
        </ul> 
    </li>
</ul>

<!-- Ordered list -->
<ol>
    <li>Ordered list item</li>
    <li>Ordered list item</li>
    <li>Ordered list item</li>
</ol>
